services:
  - type: web
    name: bitcoin-trading-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    plan: free
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: ALLOWED_CHAT_IDS
        value: ""
      - key: USE_TESTNET
        value: "true"
      - key: RISK_PER_TRADE
        value: "1.0"
      - key: ENCRYPTION_KEY
        generateValue: true